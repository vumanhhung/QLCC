<div>
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="VatTuTaiLieuInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!tenTaiLieu.valid && showErrorAlert('TenTaiLieu không được để trống', 'Vui lòng nhập TenTaiLieu!'));
(!uRLTaiLieu.valid && showErrorAlert('URLTaiLieu không được để trống', 'Vui lòng nhập URLTaiLieu!'));
(!dienGiai.valid && showErrorAlert('DienGiai không được để trống', 'Vui lòng nhập DienGiai!'));
(!nguoiNhap.valid && showErrorAlert('NguoiNhap không được để trống', 'Vui lòng nhập NguoiNhap!'));
(!ngayNhap.valid && showErrorAlert('NgayNhap không được để trống', 'Vui lòng nhập NgayNhap!'));
(!nguoiSua.valid && showErrorAlert('NguoiSua không được để trống', 'Vui lòng nhập NguoiSua!'));
(!ngaySua.valid && showErrorAlert('NgaySua không được để trống', 'Vui lòng nhập NgaySua!'));
">
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="tenTaiLieu-{{uniqueId}}">TenTaiLieu</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && tenTaiLieu.valid, 'has-error' : f.submitted && !tenTaiLieu.valid}">
<input autofocus type="text" class="form-control" name="tenTaiLieu" [(ngModel)]="VatTuTaiLieuEdit.tenTaiLieu" #tenTaiLieu="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': tenTaiLieu.valid, 'glyphicon-remove' : !tenTaiLieu.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !tenTaiLieu.valid" class="errorMessage">
Vui lòng nhập tenTaiLieu!
</span>
</div>
</div>
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="uRLTaiLieu-{{uniqueId}}">URLTaiLieu</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && uRLTaiLieu.valid, 'has-error' : f.submitted && !uRLTaiLieu.valid}">
<input autofocus type="text" class="form-control" name="uRLTaiLieu" [(ngModel)]="VatTuTaiLieuEdit.uRLTaiLieu" #uRLTaiLieu="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': uRLTaiLieu.valid, 'glyphicon-remove' : !uRLTaiLieu.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !uRLTaiLieu.valid" class="errorMessage">
Vui lòng nhập uRLTaiLieu!
</span>
</div>
</div>
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="dienGiai-{{uniqueId}}">DienGiai</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && dienGiai.valid, 'has-error' : f.submitted && !dienGiai.valid}">
<input autofocus type="text" class="form-control" name="dienGiai" [(ngModel)]="VatTuTaiLieuEdit.dienGiai" #dienGiai="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': dienGiai.valid, 'glyphicon-remove' : !dienGiai.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !dienGiai.valid" class="errorMessage">
Vui lòng nhập dienGiai!
</span>
</div>
</div>
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="nguoiNhap-{{uniqueId}}">NguoiNhap</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && nguoiNhap.valid, 'has-error' : f.submitted && !nguoiNhap.valid}">
<input autofocus type="text" class="form-control" name="nguoiNhap" [(ngModel)]="VatTuTaiLieuEdit.nguoiNhap" #nguoiNhap="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': nguoiNhap.valid, 'glyphicon-remove' : !nguoiNhap.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !nguoiNhap.valid" class="errorMessage">
Vui lòng nhập nguoiNhap!
</span>
</div>
</div>
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="ngayNhap-{{uniqueId}}">NgayNhap</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && ngayNhap.valid, 'has-error' : f.submitted && !ngayNhap.valid}">
<input autofocus type="text" class="form-control" name="ngayNhap" [(ngModel)]="VatTuTaiLieuEdit.ngayNhap" #ngayNhap="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': ngayNhap.valid, 'glyphicon-remove' : !ngayNhap.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !ngayNhap.valid" class="errorMessage">
Vui lòng nhập ngayNhap!
</span>
</div>
</div>
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="nguoiSua-{{uniqueId}}">NguoiSua</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && nguoiSua.valid, 'has-error' : f.submitted && !nguoiSua.valid}">
<input autofocus type="text" class="form-control" name="nguoiSua" [(ngModel)]="VatTuTaiLieuEdit.nguoiSua" #nguoiSua="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': nguoiSua.valid, 'glyphicon-remove' : !nguoiSua.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !nguoiSua.valid" class="errorMessage">
Vui lòng nhập nguoiSua!
</span>
</div>
</div>
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="ngaySua-{{uniqueId}}">NgaySua</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && ngaySua.valid, 'has-error' : f.submitted && !ngaySua.valid}">
<input autofocus type="text" class="form-control" name="ngaySua" [(ngModel)]="VatTuTaiLieuEdit.ngaySua" #ngaySua="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': ngaySua.valid, 'glyphicon-remove' : !ngaySua.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !ngaySua.valid" class="errorMessage">
Vui lòng nhập ngaySua!
</span>
</div>
</div>
        <div class="col-md-12">
            <hr class="edit-last-separator-hr" />
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

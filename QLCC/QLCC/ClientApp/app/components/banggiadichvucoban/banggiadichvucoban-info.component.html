<div>
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="BangGiaDichVuCoBanInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!loaiDichVuId.valid && showErrorAlert('LoaiDichVuId không được để trống', 'Vui lòng nhập LoaiDichVuId!'));
(!loaiTienId.valid && showErrorAlert('LoaiTienId không được để trống', 'Vui lòng nhập LoaiTienId!'));
(!donViTinhId.valid && showErrorAlert('DonViTinhId không được để trống', 'Vui lòng nhập DonViTinhId!'));
(!toaNhaId.valid && showErrorAlert('ToaNhaId không được để trống', 'Vui lòng nhập ToaNhaId!'));
(!donGia.valid && showErrorAlert('DonGia không được để trống', 'Vui lòng nhập DonGia!'));
(!dienGiai.valid && showErrorAlert('DienGiai không được để trống', 'Vui lòng nhập DienGiai!'));
(!nguoiNhap.valid && showErrorAlert('NguoiNhap không được để trống', 'Vui lòng nhập NguoiNhap!'));
(!ngayNhap.valid && showErrorAlert('NgayNhap không được để trống', 'Vui lòng nhập NgayNhap!'));
(!nguoiSua.valid && showErrorAlert('NguoiSua không được để trống', 'Vui lòng nhập NguoiSua!'));
(!ngaySua.valid && showErrorAlert('NgaySua không được để trống', 'Vui lòng nhập NgaySua!'));
">
<div class="form-group has-feedback">
<label class="control-label col-md-2" for="loaiDichVuId-{{uniqueId}}">LoaiDichVuId</label>
<div class="col-md-10" [ngClass]="{'has-success': f.submitted && loaiDichVuId.valid, 'has-error' : f.submitted && !loaiDichVuId.valid}">
<input autofocus type="text" class="form-control" name="loaiDichVuId" [(ngModel)]="BangGiaDichVuCoBanEdit.loaiDichVuId" #loaiDichVuId="ngModel" required />
<span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': loaiDichVuId.valid, 'glyphicon-remove' : !loaiDichVuId.valid}"></span>
<span *ngIf="showValidationErrors && f.submitted && !loaiDichVuId.valid" class="errorMessage">
Vui lòng nhập loaiDichVuId!
</span>
</div>
</div>

        <div class="col-md-12">
            <hr class="edit-last-separator-hr" />
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

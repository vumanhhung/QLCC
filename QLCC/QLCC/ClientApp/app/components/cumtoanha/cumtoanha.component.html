
<section class="content-header">
    <h1>{{'preferences.FlourInfomation' | translate}}</h1>
    <commonroad></commonroad>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div style="margin-bottom:1%" class="col-sm-6">
                <div class="row">
                    <search-box (searchChange)="onSearchChanged($event)" placeholder="{{'matbang.qlmb_timkiem' | translate}}">></search-box>
                </div>
            </div>
            <div style="margin-bottom:1%;" align="right" class="col-sm-6">
                <div class="row">
                    <a class="btn btn-primary" href="javascript://" tooltip="{{'preferences.addFlour' | translate}}" (click)="newCumToaNha()"><i class="fa fa-plus"></i></a>
                    <a class="btn btn-primary" href="javascript://" tooltip="{{'preferences.Settings' | translate}}" (click)="configCumToaNha"><i class="fa fa-cog"></i></a>
                    <a class="btn btn-primary menubar" href="javascript:;" tooltip="{{'matbang.qlmb_menu' | translate}}">
                        <i class="fa fa-bars"></i>
                        <ul class="nav navbar-nav child-menu">
                            <li><a href="javascript:;" routerLink="/quanlymatbang">{{'matbang.qlmb_road' | translate}}</a></li>
                            <li><a href="javascript:;" routerLink="/loaimatbang">{{'Loại mặt bằng' | translate}}</a></li>
                            <li><a href="javascript:;" routerLink="/toanha">{{'toanha.title' | translate}}</a></li>
                            <li><a href="javascript:;" routerLink="/tanglau">{{'tanglau.title' | translate}}</a></li>
                        </ul>
                    </a>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="box box-info">
                <!-- /.box-header -->
                <div class="box-body">
                    <div>
                        <div class="dataTables_length">
                            <!--<label>
                                Cụm
                                <select class="form-control input-sm" #drGroup (change)="SelectedGroupValue(drGroup.value)">
                                    <option value="0">---Tất cả---</option>
                                    <option *ngFor="let o of groups" [value]="o.cumToaNhaId">
                                        {{o.tenCumToaNha}}
                                    </option>
                                </select>
                            </label>
                            <label>
                                Tòa nhà
                                <select class="form-control input-sm" #drItem>
                                    <option value="0">---Tất cả---</option>
                                    <option *ngFor="let o of items" [value]="o.toaNhaId">
                                        {{o.tenKhoiNha}}
                                    </option>
                                </select>
                            </label>-->
                        </div>
                        <div class="DTTT_container">
                            <label>
                                Hiển thị
                                <select class="form-control input-sm" #drSelected (change)="SelectedValue(drSelected.value)">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> bản ghi
                            </label>
                        </div>
                        <div class="clearfix"></div>
                        <div style="overflow-x:auto">
                            <div style="min-width:1000px">
                                <ngx-datatable class="material colored-header sm table table-striped table-hover "
                                               [loadingIndicator]="loadingIndicator"
                                               [rows]="rows"
                                               [rowHeight]="45"
                                               [headerHeight]="45"
                                               [footerHeight]="45"
                                               [columns]="columns"
                                               [limit]="limit"
                                               [columnMode]="'force'">
                                </ngx-datatable>
                            </div>
                        </div>
                        <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index" style="text-align:center">
                            <a class="btn btn-func btn-success" href="javascript:;" tooltip="Chi tiết" (click)="viewCumToaNha(row)"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-func btn-primary" href="javascript:;" (click)="editCumToaNha(row)" tooltip="Sửa"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            <a class="btn btn-func btn-danger" href="javascript:;" (click)="deleteCumToaNha(row)" tooltip="Xóa"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </ng-template>
                        <!--modal-->
                        <cumtoanha-info #cumtoanhaEditor [isGeneralEditor]="true"></cumtoanha-info>
                        <!--EndModal-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

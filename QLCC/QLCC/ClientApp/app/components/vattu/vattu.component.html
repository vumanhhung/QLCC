
<section class="content-header">
    <h1>Quản lý Vật Tư</h1>
    <commonroad></commonroad>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div style="margin-bottom:1%" class="col-sm-6">
                <div class="row">
                    <search-box (searchChange)="onSearchChanged($event)" placeholder="Tìm kiếm">></search-box>
                </div>
            </div>
            <div style="margin-bottom:1%;" align="right" class="col-sm-6">
                <div class="row">
                    <a class="btn btn-primary" data-toggle="tooltip" href="javascript://" title="{{'preferences.addFlour' | translate}}" (click)="newVatTu()"><i class="fa fa-plus"></i></a>
                    <a class="btn btn-primary menubar" href="javascript:;" tooltip="Danh mục">
                        <i class="fa fa-bars"></i>
                        <ul class="nav navbar-nav child-menu">
                            <li><a href="javascript:;" routerLink="/vattuhinhanh">QL vật tư hình ảnh</a></li>
                            <li><a href="javascript:;" routerLink="/vattutailieu">QL vật tư tài liệu</a></li>
                        </ul>
                    </a>
                    <!--<a class="btn btn-primary" data-toggle="tooltip" href="javascript://" title="{{'preferences.Settings' | translate}}" (click)="configVatTu"><i class="fa fa-cog"></i></a>-->
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="box box-info">
                <!-- /.box-header -->
                <div class="box-body">
                    <div>
                        <div class="dataTables_length">
                            <label>
                                Hiển thị
                                <select class="form-control input-sm" #drSelected (change)="SelectedValue(drSelected.value)">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> bản ghi
                            </label>
                        </div>
                        <!--<div class="DTTT_container">
        <a class="DTTT_button DTTT_button_print" title="{{'preferences.Print' | translate}}" tabindex="0">
            <span>{{'preferences.Print' | translate}}</span>
        </a>
    </div>-->
                        <div class="clearfix"></div>
                        <ngx-datatable class="material colored-header sm table table-striped table-hover "
                                       [loadingIndicator]="loadingIndicator"
                                       [rows]="rows"
                                       [rowHeight]="45"
                                       [headerHeight]="45"
                                       [footerHeight]="45"
                                       [columns]="columns"
                                       [limit]="limit"
                                       [columnMode]="'force'">
                        </ngx-datatable>
                        <ng-template #priceTemplate let-row="row" let-value="value" let-i="index" style="text-align:center">
                            <p>{{formatPrice(row.giaVatTu)}}</p>
                        </ng-template>
                        <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index" style="text-align:center">
                            <a class="btn btn-func btn-success" href="javascript:;" (click)="viewVatTu(row)" title="Chi tiết"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-func btn-success" href="javascript:;" title="Tải tài liệu"><i class="fa fa-download"></i></a>
                            <a class="btn btn-func btn-primary" href="javascript:;" (click)="editVatTu(row)" title="Sửa"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            <a class="btn btn-func btn-danger" href="javascript:;" (click)="deleteVatTu(row)" title="Xóa"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </ng-template>

                        <vattu-info #vattuEditor [isGeneralEditor]="true"></vattu-info>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" bsModal #editorModal="bs-modal" (onHidden)="onEditorModalHidden()" [config]="{backdrop: 'static'}" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <p  class="modal-title pull-left"><i class="fa fa fa-file-excel-o"></i> Import Excel </p>
                <button type="button" class="close pull-right" title="Close" (click)="closeImport()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="dataTables_length">
                    <!--<label>
                        Cụm
                        <select class="form-control input-sm" #drCumToaNha (change)="SelectedGroupValue(drTangLau.value,drToaNha.value,drCumToaNha.value)">
                            <option value="0">---Tất cả---</option>
                            <option *ngFor="let o of cumtoanhas" [value]="o.cumToaNhaId">
                                {{o.tenCumToaNha}}
                            </option>
                        </select>
                    </label>
                    <label>
                        Tòa nhà
                        <select class="form-control input-sm" #drToaNha (change)="SelectedItemValue(drTangLau.value,drToaNha.value,drCumToaNha.value)">
                            <option value="0">---Tất cả---</option>
                            <option *ngFor="let o of toanhas" [value]="o.toaNhaId">
                                {{o.tenKhoiNha}}
                            </option>
                        </select>
                    </label>-->
                    <label>
                        Tầng (lầu)
                        <select class="form-control input-sm" #drTangLau (change)="SelectedTangLauValue(drTangLau.value)">
                            <option value="0">---Tất cả---</option>
                            <option *ngFor="let o of tanglaus" [value]="o.tangLauId">
                                {{o.tenTangLau}}
                            </option>
                        </select>
                    </label>
                    <label class="error" style="padding-left:10px;color:red" *ngIf="!isSelectedTangLau">Vui lòng chọn tầng lầu</label>
                </div>
                <div class="clearfix"></div>
                <div class="col-md-12">
                    <hr class="edit-last-separator-hr" />
                </div>
                <div class="clearfix"></div>
                <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx" #myFileUpload>
                <div class="clearfix"></div>
                <div class="col-md-12">
                    <hr class="edit-last-separator-hr" />
                </div>
                <div *ngIf="isUploadClick">
                    <div class="clearfix"></div>
                    <progress class="progress-striped" style="width: 100%;height: 25px" max="100" value="{{valueProgress}}"></progress>
                    <div class="clearfix"></div>
                    <div class="col-md-12">
                        <hr class="edit-last-separator-hr" />
                    </div>
                    <div class="consoleLog">
                        <div class="logTitle">Log</div>
                        <div class="listLog" malihu-scrollbar [scrollbarOptions]="scrollbarOptions" id="logImport">
                            <div #logImport></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12">
                        <hr class="edit-last-separator-hr" />
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="note">
                    <p>File excel Import phải đúng định dạnh theo file mẫu</p>
                    <a href="/filemau/filemau_matbang.xlsx">Tải file mẫu <b style="text-decoration:underline">Tại đây</b></a>
                </div>
            </div>
            <div class="modal-footer">
                <div class="actionBtn-form-group">
                    <div class="col-sm-7">
                        <div class="pull-right">
                            <button *ngIf="isDisplayUploadButton" type="button" class="btn btn-info" (click)="Upload(drTangLau.value)">Upload</button>
                            <button type="button" (click)="closeImport()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

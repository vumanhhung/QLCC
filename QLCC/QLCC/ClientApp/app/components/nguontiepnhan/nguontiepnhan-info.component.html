<div>
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="NguonTiepNhanInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!tenNguonTiepNhan.valid && showErrorAlert('Tên nguồn tiếp nhận không được để trống', 'Vui lòng nhập tên nguồn tiếp nhận!'));
          ">
        <div class="form-group has-feedback">
            <label class="control-label col-md-2" for="tenNguonTiepNhan-{{uniqueId}}">Tên nguồn tiếp nhận</label>
            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && tenNguonTiepNhan.valid, 'has-error' : f.submitted && !tenNguonTiepNhan.valid}">
                <input autofocus type="text" class="form-control" name="tenNguonTiepNhan" [(ngModel)]="NguonTiepNhanEdit.tenNguonTiepNhan" #tenNguonTiepNhan="ngModel" required />
                <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': tenNguonTiepNhan.valid, 'glyphicon-remove' : !tenNguonTiepNhan.valid}"></span>
                <span *ngIf="showValidationErrors && f.submitted && !tenNguonTiepNhan.valid" class="errorMessage">
                    Vui lòng nhập tên nguồn tiếp nhận!
                </span>
            </div>
        </div>       
        <div class="col-md-12">
            <hr class="edit-last-separator-hr" />
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

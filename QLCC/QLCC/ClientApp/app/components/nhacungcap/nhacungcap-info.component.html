<div class="EditForm">
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="NhaCungCapInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!tenNhaCungCap.valid && showErrorAlert('Tên nhà cung cấp không được để trống', 'Vui lòng nhập tên nhà cung cấp!'));
">
        <div class="has-feedback">
            <label class="control-label" for="tenNhaCungCap-{{uniqueId}}">Tên nhà cung câp</label>
            <div class="control" [ngClass]="{'has-success': f.submitted && tenNhaCungCap.valid, 'has-error' : f.submitted && !tenNhaCungCap.valid}">
                <input autofocus type="text" class="form-control" name="tenNhaCungCap" [(ngModel)]="NhaCungCapEdit.tenNhaCungCap" #tenNhaCungCap="ngModel" required />
                <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': tenNhaCungCap.valid, 'glyphicon-remove' : !tenNhaCungCap.valid}"></span>
                <span *ngIf="showValidationErrors && f.submitted && !tenNhaCungCap.valid" class="errorMessage">
                    Vui lòng nhập tên nhà cung cấp!
                </span>
            </div>
        </div>
        <div class="has-feedback">
            <label class="control-label" for="dienGiai-{{uniqueId}}">Giới thiệu</label>
            <textarea style="height:150px" type="text" class="form-control" name="dienGiai" [(ngModel)]="NhaCungCapEdit.dienGiai" #dienGiai="ngModel"></textarea>
        </div>
        <div class="col-md-12">
            <hr class="edit-last-separator-hr" />
        </div>
        <div class="actionBtn-form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                    </button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

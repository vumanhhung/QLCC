<section class="content-header">
    <h1>Quản lý Công Thức Nước</h1>
    <commonroad></commonroad>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div style="margin-bottom:1%" class="col-sm-6">
                <div class="row">
                    <search-box (searchChange)="onSearchChanged($event)" placeholder="Tìm kiếm">></search-box>
                </div>
            </div>
            <div style="margin-bottom:1%;" align="right" class="col-sm-6">
                <div class="row">
                    <a class="btn btn-primary" data-toggle="tooltip" href="javascript://" title="{{'preferences.addFlour' | translate}}" (click)="newCongThucNuoc()"><i class="fa fa-plus"></i></a>
                    <!--<a class="btn btn-primary" data-toggle="tooltip" href="javascript://" title="{{'preferences.Settings' | translate}}" (click)="configCongThucNuoc"><i class="fa fa-cog"></i></a>-->
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="box box-info">
                <!-- /.box-header -->
                <div class="box-body">
                    <div>
                        <div class="dataTables_length">
                            <label>
                                Hiển thị
                                <select class="form-control input-sm" #drSelected (change)="SelectedValue(drSelected.value)">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> bản ghi
                            </label>
                        </div>
                        <div class="clearfix"></div>
                        <ngx-datatable class="material colored-header sm table table-striped table-hover "
                                       [loadingIndicator]="loadingIndicator"
                                       [rows]="rows"
                                       [rowHeight]="45"
                                       [headerHeight]="45"
                                       [footerHeight]="45"
                                       [columns]="columns"
                                       [limit]="limit"
                                       [columnMode]="'force'">
                        </ngx-datatable>
                        <ng-template #statusTemplate let-row="row" let-value="value" let-i="index" style="text-align:center">
                            <span *ngIf="row.status == true" class="status">Đang hoạt động</span>
                            <span *ngIf="row.status == false" class="status">Dừng hoạt động</span>
                        </ng-template>
                        <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index" style="text-align:center">
                            <a class="btn btn-func btn-primary" href="javascript:;" (click)="editCongThucNuoc(row)" title="Sửa"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            <a class="btn btn-func btn-info" href="javascript:;" (click)="configDinhMucNuoc(row)" title="Định mức"><i class="fa fa-cog" aria-hidden="true"></i></a>
                            <a class="btn btn-func btn-danger" href="javascript:;" (click)="deleteCongThucNuoc(row)" title="Xóa"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </ng-template>
                        <congthucnuoc-info #congthucnuocEditor [isGeneralEditor]="true"></congthucnuoc-info>
                        <dinhmucnuoc #dinhmucnuocEditor [isGeneralEditor] ="true"></dinhmucnuoc>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="EditForm">
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="ChucVuInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!tenChucVu.valid && showErrorAlert('TenChucVu không được để trống', 'Vui lòng nhập TenChucVu!'));
(!kyHieu.valid && showErrorAlert('KyHieu không được để trống', 'Vui lòng nhập KyHieu!'));
(!dienGiai.valid && showErrorAlert('DienGiai không được để trống', 'Vui lòng nhập DienGiai!'));">
        <div class="col-sm-8">
            <div class="has-feedback">
                <label class="control-label" for="tenChucVu-{{uniqueId}}">Tên chức vụ</label>
                <div class="control" [ngClass]="{'has-success': f.submitted && tenChucVu.valid, 'has-error' : f.submitted && !tenChucVu.valid}">
                    <input autofocus type="text" class="form-control" name="tenChucVu" [(ngModel)]="ChucVuEdit.tenChucVu" #tenChucVu="ngModel" required />
                    <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': tenChucVu.valid, 'glyphicon-remove' : !tenChucVu.valid}"></span>
                    <span *ngIf="showValidationErrors && f.submitted && !tenChucVu.valid" class="errorMessage">
                        Vui lòng nhập tenChucVu!
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="has-feedback">
                <label class="control-label" for="kyHieu-{{uniqueId}}">Ký hiệu</label>
                <div class="control" [ngClass]="{'has-success': f.submitted && kyHieu.valid, 'has-error' : f.submitted && !kyHieu.valid}">
                    <input autofocus type="text" class="form-control" name="kyHieu" [(ngModel)]="ChucVuEdit.kyHieu" #kyHieu="ngModel" required />
                    <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': kyHieu.valid, 'glyphicon-remove' : !kyHieu.valid}"></span>
                    <span *ngIf="showValidationErrors && f.submitted && !kyHieu.valid" class="errorMessage">
                        Vui lòng nhập ký hiệu!
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-12">
            <div class="has-feedback">
                <label class="control-label" for="dienGiai-{{uniqueId}}">Diễn giải</label>
                <div class="control" [ngClass]="{'has-success': f.submitted && dienGiai.valid, 'has-error' : f.submitted && !dienGiai.valid}">
                    <textarea style="height:100px" type="text" class="form-control" name="dienGiai" [(ngModel)]="ChucVuEdit.dienGiai" #dienGiai="ngModel" required></textarea>
                    <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': dienGiai.valid, 'glyphicon-remove' : !dienGiai.valid}"></span>
                    <span *ngIf="showValidationErrors && f.submitted && !dienGiai.valid" class="errorMessage">
                        Vui lòng nhập diễn giải!
                    </span>
                </div>
            </div>
        </div>
            <div class="col-md-12">
                <hr class="edit-last-separator-hr" />
            </div>
            <div class="actionBtn-form-group">
                <div class="col-sm-7">
                    <div class="pull-right">
                        <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                        <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                        <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                        <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                            <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
    </form>
</div>

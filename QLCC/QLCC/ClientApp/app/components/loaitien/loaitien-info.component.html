<div class="EditForm">
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="LoaiTienInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!tenLoaiTien.valid && showErrorAlert('Tên loại tiền không được để trống', 'Vui lòng nhập tên loại tiền!'));
(!kyHieu.valid && showErrorAlert('Ký hiệu không được để trống', 'Vui lòng nhập ký hiệu!'));
(!tyGia.valid && showErrorAlert('Tỷ giá không được để trống', 'Vui lòng nhập tỷ giá!'));
">
        <div class="col-sm-4">
            <div class="has-feedback">
                <label class="control-label" for="tenLoaiTien-{{uniqueId}}">Tên loại tiền</label>
                <div class="control" [ngClass]="{'has-success': f.submitted && tenLoaiTien.valid, 'has-error' : f.submitted && !tenLoaiTien.valid}">
                    <input autofocus type="text" class="form-control" name="tenLoaiTien" [(ngModel)]="LoaiTienEdit.tenLoaiTien" #tenLoaiTien="ngModel" required />
                    <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': tenLoaiTien.valid, 'glyphicon-remove' : !tenLoaiTien.valid}"></span>
                    <span *ngIf="showValidationErrors && f.submitted && !tenLoaiTien.valid" class="errorMessage">
                        Vui lòng nhập tên loại tiền!
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="has-feedback">
                <label class="control-label" for="kyHieu-{{uniqueId}}">Ký hiệu</label>
                <div class="control" [ngClass]="{'has-success': f.submitted && kyHieu.valid, 'has-error' : f.submitted && !kyHieu.valid}">
                    <input autofocus type="text" class="form-control" name="kyHieu" [(ngModel)]="LoaiTienEdit.kyHieu" #kyHieu="ngModel" required />
                    <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': kyHieu.valid, 'glyphicon-remove' : !kyHieu.valid}"></span>
                    <span *ngIf="showValidationErrors && f.submitted && !kyHieu.valid" class="errorMessage">
                        Vui lòng nhập ký hiệu!
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="has-feedback">
                <label class="control-label" for="tyGia-{{uniqueId}}">Tỷ giá</label>
                <div class="control" [ngClass]="{'has-success': f.submitted && tyGia.valid, 'has-error' : f.submitted && !tyGia.valid}">
                    <span class="formatnumber">{{valuetyGia}}</span>
                    <input autofocus type="text" class="form-control" name="tyGia" [(ngModel)]="LoaiTienEdit.tyGia" #tyGia="ngModel" required OnlyNumber="true" (ngModelChange)="ontyGiaChange($event)" />
                    <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': tyGia.valid, 'glyphicon-remove' : !tyGia.valid}"></span>
                    <span *ngIf="showValidationErrors && f.submitted && !tyGia.valid" class="errorMessage">
                        Vui lòng nhập tý giá!
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12">
            <hr class="edit-last-separator-hr" />
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                    </button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

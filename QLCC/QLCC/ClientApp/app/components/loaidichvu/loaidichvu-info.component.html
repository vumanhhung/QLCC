<div>
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="LoaiDichVuInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!tenLoaiDichVu.valid && showErrorAlert('TenLoaiDichVu không được để trống', 'Vui lòng nhập TenLoaiDichVu!'));
(!moTa.valid && showErrorAlert('MoTa không được để trống', 'Vui lòng nhập MoTa!'));
(!viTri.valid && showErrorAlert('ViTri không được để trống', 'Vui lòng nhập ViTri!'));
(!maLoaiDichVuCha.valid && showErrorAlert('MaLoaiDichVuCha không được để trống', 'Vui lòng nhập MaLoaiDichVuCha!'));
(!dichVuCoBan.valid && showErrorAlert('DichVuCoBan không được để trống', 'Vui lòng nhập DichVuCoBan!'));
(!trangThai.valid && showErrorAlert('TrangThai không được để trống', 'Vui lòng nhập TrangThai!'));
(!nguoiNhap.valid && showErrorAlert('NguoiNhap không được để trống', 'Vui lòng nhập NguoiNhap!'));
(!ngayNhap.valid && showErrorAlert('NgayNhap không được để trống', 'Vui lòng nhập NgayNhap!'));
(!nguoiSua.valid && showErrorAlert('NguoiSua không được để trống', 'Vui lòng nhập NguoiSua!'));
(!ngaySua.valid && showErrorAlert('NgaySua không được để trống', 'Vui lòng nhập NgaySua!'));
">
        <div class="form-group has-feedback">
            <label class="control-label col-md-2" for="moTa-{{uniqueId}}">Dịch vụ</label>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label col-md-2" for="moTa-{{uniqueId}}">MoTa</label>
            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && moTa.valid, 'has-error' : f.submitted && !moTa.valid}">
                <input autofocus type="text" class="form-control" name="moTa" [(ngModel)]="LoaiDichVuEdit.moTa" #moTa="ngModel" required />
                <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': moTa.valid, 'glyphicon-remove' : !moTa.valid}"></span>
                <span *ngIf="showValidationErrors && f.submitted && !moTa.valid" class="errorMessage">
                    Vui lòng nhập moTa!
                </span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label col-md-2" for="viTri-{{uniqueId}}">ViTri</label>
            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && viTri.valid, 'has-error' : f.submitted && !viTri.valid}">
                <input autofocus type="text" class="form-control" name="viTri" [(ngModel)]="LoaiDichVuEdit.viTri" #viTri="ngModel" required />
                <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': viTri.valid, 'glyphicon-remove' : !viTri.valid}"></span>
                <span *ngIf="showValidationErrors && f.submitted && !viTri.valid" class="errorMessage">
                    Vui lòng nhập viTri!
                </span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label col-md-2" for="dichVuCoBan-{{uniqueId}}">DichVuCoBan</label>
            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && dichVuCoBan.valid, 'has-error' : f.submitted && !dichVuCoBan.valid}">
                <input autofocus type="text" class="form-control" name="dichVuCoBan" [(ngModel)]="LoaiDichVuEdit.dichVuCoBan" #dichVuCoBan="ngModel" required />
                <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': dichVuCoBan.valid, 'glyphicon-remove' : !dichVuCoBan.valid}"></span>
                <span *ngIf="showValidationErrors && f.submitted && !dichVuCoBan.valid" class="errorMessage">
                    Vui lòng nhập dichVuCoBan!
                </span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label col-md-2" for="trangThai-{{uniqueId}}">TrangThai</label>
            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && trangThai.valid, 'has-error' : f.submitted && !trangThai.valid}">
                <input autofocus type="text" class="form-control" name="trangThai" [(ngModel)]="LoaiDichVuEdit.trangThai" #trangThai="ngModel" required />
                <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': trangThai.valid, 'glyphicon-remove' : !trangThai.valid}"></span>
                <span *ngIf="showValidationErrors && f.submitted && !trangThai.valid" class="errorMessage">
                    Vui lòng nhập trangThai!
                </span>
            </div>
        </div>
        <div class="col-md-12">
            <hr class="edit-last-separator-hr" />
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

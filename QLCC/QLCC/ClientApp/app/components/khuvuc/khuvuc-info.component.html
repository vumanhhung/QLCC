<div class="EditForm">
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="KhuVucInfoForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :
          (!tenKhuVuc.valid && showErrorAlert('Tên khu vực không được để trống', 'Vui lòng nhập tên khu vực!'));
">
        <div class="col-sm-12">
            <div class="has-feedback">
                <label class="control-label" for="tenKhuVuc-{{uniqueId}}">Tên khu vực</label>
                <div class="control" [ngClass]="{'has-success': f.submitted && tenKhuVuc.valid, 'has-error' : f.submitted && !tenKhuVuc.valid}">
                    <input autofocus type="text" class="form-control" name="tenKhuVuc" [(ngModel)]="KhuVucEdit.tenKhuVuc" #tenKhuVuc="ngModel" required />
                    <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': tenKhuVuc.valid, 'glyphicon-remove' : !tenKhuVuc.valid}"></span>
                    <span *ngIf="showValidationErrors && f.submitted && !tenKhuVuc.valid" class="errorMessage">
                        Vui lòng nhập tên khu vực!
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="has-feedback">
                <label class="control-label" for="dienGiai-{{uniqueId}}">Mô tả</label>
                <textarea style="height:150px" type="text" class="form-control" name="dienGiai" [(ngModel)]="KhuVucEdit.dienGiai" #dienGiai="ngModel"></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <hr class="edit-last-separator-hr" />
        </div>
        <div class="actionBtn-form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'users.editor.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
                    </button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
